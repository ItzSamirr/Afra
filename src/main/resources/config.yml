prefix: "&b[&3&lAfra&b] &r"
bypass: true
experimental: "&cExperimental&r"
dev: "&4Dev&r"
flag:
  msg:
    enabled: true
    text: "{prefix}&3{player} &bfailed &3{check} &b[&3{type}&b] (&3{vl}&b/&3{max}&b)"
    click:
      enabled: true
      command: "tp {player}"
    hover:
      enabled: true
      info-format: "&3{key}: &b{value}"
      text:
        - "&3{player} &b| &3{uuid} &b| &3Ping: &b{ping}"
        - " "
        - " &3Description:"
        - "&b{desc}"
        - " "
        - " &3Info:"
        - "&b{info}"
checks:
  movement:
    speed:
      a:
        bypass: true
        enabled: true
        cancel-type: "SETBACK"
        punishable: true
        kick-reason: "[Afra] Cheating\n Speed [A]"
        vl:
          max: 15
          accumulator: 1
          decay: 1
        buffer:
          decay: 1.0
          accumulator: 1.0
          max: 2.0
    nofall:
      a:
        bypass: true
        enabled: true
        punishable: true
        kick-reason: "[Afra] Cheating\n NoFall [A]"
        vl:
          max: 10
          accumulator: 1
          decay: 1
        buffer:
          decay: 1.0
          accumulator: 1.0
          max: 2.0
    jump:
      #
      # WARNING: Experimental & Unstable!
      #
      a:
        bypass: true
        enabled: true
        cancel-type: "PULLDOWN"
        punishable: true
        kick-reason: "[Afra] Cheating\n Jump [A]"
        vl:
          max: 5
          accumulator: 1
          decay: 1
        buffer:
          decay: 1.0
          accumulator: 1.0
          max: 1.0